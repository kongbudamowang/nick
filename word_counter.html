<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>字数统计器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 12px;
      background: #f5f5f5;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>字数统计器</h2>
  <textarea id="textInput" placeholder="请输入文字..."></textarea>
  <div class="result" id="result">字数：0 ｜ 行数：0</div>

  <script>
    const textInput = document.getElementById('textInput');
    const result = document.getElementById('result');

    textInput.addEventListener('input', () => {
      const text = textInput.value;
      const characters = text.replace(/\s/g, '').length; // 去掉空白统计字数
      const lines = text.split('\n').length;
      result.innerText = `字数：${characters} ｜ 行数：${lines}`;
    });
  </script>
</body>
</html>

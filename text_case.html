<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>🔡 大小写转换器</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f5ff;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    .buttons {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      background: #4f7fff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #365dff;
    }
  </style>
</head>
<body>
  <h1>🔡 大小写转换器</h1>
  <textarea id="textInput" placeholder="在这里输入文本..."></textarea>

  <div class="buttons">
    <button onclick="toUpperCase()">全大写</button>
    <button onclick="toLowerCase()">全小写</button>
    <button onclick="toTitleCase()">首字母大写</button>
  </div>

  <script>
    function toUpperCase() {
      const input = document.getElementById('textInput');
      input.value = input.value.toUpperCase();
    }

    function toLowerCase() {
      const input = document.getElementById('textInput');
      input.value = input.value.toLowerCase();
    }

    function toTitleCase() {
      const input = document.getElementById('textInput');
      input.value = input.value
        .toLowerCase()
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
    }
  </script>
</body>
</html>

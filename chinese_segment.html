<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中文词组逗号分隔</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: #f0f4ff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            width: 100%;
            margin: 20px 0;
            padding: 12px;
            font-size: 1rem;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #output {
            white-space: pre-wrap;
            font-size: 1rem;
            background: #fff;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.2rem;
            }

            textarea {
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <h1>✂️ 中文词组逗号分隔</h1>
    <textarea id="input" placeholder="请输入中文词组..."></textarea>
    <button onclick="segmentText()">添加逗号</button>
    <div id="output"></div>
    <script>
        function segmentText() {
            const text = document.getElementById('input').value.trim();
            const result = text.split('').join('，');
            document.getElementById('output').textContent = result;
        }
    </script>
</body>
</html>
